<!DOCTYPE html>
<htaml lang="en" <head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css" </head>
  <title>Amazon</title>
  </head>

  <body>

        <span>Costumer Service</span>

    <main>

      <div class="img_container">
        <img id="img-fw" src="./assets/img_9.png" />

    <footer>
      <div id="back-to-top" class="bg-light-dark">
